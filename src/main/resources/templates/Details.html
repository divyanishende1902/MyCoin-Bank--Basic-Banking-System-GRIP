<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
    
    <!-- Add your CSS stylesheets here -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MyCoinBank.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:  #e1f0fa;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            background-color: #4b81ad;
            color: white;
            padding: 10px;
        }

        .navbar a {
            color: #333;
            text-decoration: none;
            margin-left: 10px;
        }

        /* Page content */
        h1 {
            color: #333;
        }

        .customer-info {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 400px;
            text-align: left;
        }

        .customer-info strong {
            font-weight: bold;
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyCoin Bank</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/transfers/transfer}">Transfer Money</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/transfers/customers/{customerId}/transactions(customerId=${customer.id})}">Transaction History</a>
                    </li>  
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Customers List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/index}">Home</a>
                    </li>
                </ul>
                <div>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page content -->
    <h1>Customer Details</h1>
    
    <div class="customer-info">
        <strong>Id:</strong> <span th:text="${customer.id}"></span>
        <br>
        <strong>Name:</strong> <span th:text="${customer.name}"></span>
        <br>
        <strong>Email:</strong> <span th:text="${customer.email}"></span>
        <br>
        <strong>Balance:</strong> <span th:text="${customer.balance}"></span>
    </div>
    
    <!-- Footer -->
    <!-- Footer styles -->
<footer style="background-color:#4b81ad; padding: 10px; text-align: center;">
    <span>&copy; 2023 Copyright:</span>
    <a class="text-reset fw-bold" href="https://www.linkedin.com/in/divyani-shende" style="color: #333; text-decoration: none;">Divyani Shende</a>
    
</footer>

</body>
</html>
